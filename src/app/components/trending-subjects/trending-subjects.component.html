<div class="header tw-h-[12%]">
  <div class="tw-text-24-px tw-font-600">
    Open Books Library
    <span class="tw-text-12-px"> | Subject - {{ subjectName }} </span>
  </div>
  <div
    class="search-button tw-justify-center tw-items-center tw-py-2 tw-px-3 hover:tw-cursor-pointer"
    routerLink="/"
  >
    Back to Home
  </div>
</div>
<div
  *ngIf="isLoading"
  class="tw-absolute tw-bg-white tw-bg-opacity-60 tw-z-10 tw-h-2/3 tw-w-full tw-flex tw-items-center tw-justify-center"
>
  <div class="tw-flex tw-items-center">
    <span class="tw-text-3xl tw-mr-4">Loading</span>
    <svg
      class="tw-animate-spin tw-h-8 tw-w-8 tw-text-gray-800"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <circle
        class="tw-opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"
      ></circle>
      <path
        class="tw-opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
      ></path>
    </svg>
  </div>
</div>

<div *ngIf="allBooks.length > 0">
  <front-end-internship-assignment-table-view
    [booksList]="allBooks"
    [subjectName]="subjectName"
  ></front-end-internship-assignment-table-view>
</div>
